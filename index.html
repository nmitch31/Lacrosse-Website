    <script>
      const slides = [
        "images/slide1.jpg",
        "images/slide2.jpg",
        "images/slide3.jpg",
      ];
      const titles = [
        "2022 PLL Rankings",
        "2022 College Rankings",
        "2022 High School Rankings",
      ];
      const pic = document.querySelector(".slidestandings");
      const caption = document.getElementById("caption");

      let i = 0;
      let x = 0;
      function slideshow() {
        if (i == slides.length) {
          i = 0;
        }
        pic.src = slides[i];
        i++;
        setTimeout(slideshow, 5000);
      }
      function slideshow2() {
        if (x == titles.length) {
          x = 0;
        }
        caption.innerText = titles[x];
        x++;
        setTimeout(slideshow2, 5000);
      }
      window.onload = function () {
        slideshow();
        slideshow2();
      };
    </script>
  </body>
